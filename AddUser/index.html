<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add User</title>
     <script src="script.js" defer></script>        
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <form id="form" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center">Add User</h2>

    <!-- Name -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Name</label>
      <input id="name" type="text" placeholder="Enter your name"
        class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Role -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Role</label>
      <input id="role" type="text" placeholder="Enter your role"
        class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Bio -->
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Bio</label>
      <textarea id="bio" placeholder="Write a short bio..."
        class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Avatar -->
   <div>
      <label class="block mb-2 text-sm font-medium text-gray-300">Avatar</label>
      <input id="avatar" type="text" placeholder="Enter avatar url"
        class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-colors">
      Submit
    </button>
  </form>

  <div id="userCards" class="mt-8  flex flex-wrap items-center justify-center gap-5">

  </div>
 
</body>
</html>
