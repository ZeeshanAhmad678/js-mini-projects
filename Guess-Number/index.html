<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Game</title>
</head>
<body>
    <img src="img.jpg" alt="" >
    <div class="game">
        <h1>Number Guessing Game</h1> <br>
        <span>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low</span>
        <br>
        <label for="input">Enter the number: </label>
        <input type="number" id="input" class="guess_field">
        <button class="guess_btn">Guess</button>
        <p class="guess_record"></p>
        <p class="result"></p>
        <p class="lowOrhigh"></p>
    </div>
</body>
</html>
